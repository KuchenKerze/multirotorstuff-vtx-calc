<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/onsen-css-components.min.css" />
        <link rel="stylesheet" type="text/css" href="css/pure-min.css" />
        <link rel="stylesheet" type="text/css" href="css/channels.css" />
        <title>VTX Calculator</title>
    </head>
    <div>

      <div style="margin: 10px;">
          <div style="text-align: center;"><a href="#" onClick="window.open('http://www.multirotorstuff.com', '_system');"><img src="img/logo.svg" style="width: 100%; max-width: 500px;"></a></div>
        </div>

        <div id="settings" style="display: none;">
            <div style="text-align: center; margin-bottom: 20px;">
                <button id="back-btn" class="button">Back</button>
            </div>

            <div style="text-align: center;">

                <div style="text-align: center;">
                    <div style="margin-bottom: 10px;"><button style="min-width: 230px;" id="vtx-btn" class="button setting-btn">Refresh Transmitters</button></div>
                    <label class="radio-button">Apply Exclusion Presets:</label>
                    <div style="margin-bottom: 10px;"><button style="min-width: 230px;" id="aus-btn" class="button setting-btn">AU/NZ Legal Channels</button></div>
                    <div style="margin-bottom: 10px;"><button style="min-width: 230px;"id="boscam1-btn" class="button setting-btn">Boscam E1/E8 Interference</button></div>
                    <div style="margin-bottom: 10px;"><button style="min-width: 230px;"id="raceband-btn" class="button setting-btn">Race Bands</button></div>
                    <div style="margin-bottom: 10px;"><button style="min-width: 230px;"id="reset-btn" class="button setting-btn">Reset All</button></div>

                </div>
                <div>
                    <table id="excluded-channel-table" class="pure-table" width="100%">

                    </table>
                </div>
            </div>
        </div>

        <div id="main">
            <div style="text-align: center;">
                <button id="settings-btn" class="button">Settings</button>
            </div>

            <div>
                <div style="text-align: center;"><label class="radio-button">Number of Pilots:</label></div>
                <div class="button-bar" style="width:280px;margin:0 auto 5px auto;">
                    <div class="button-bar__item">
                        <input type="radio" name="segment-a" class="pilot_count" value="2" checked>
                        <button class="button-bar__button">2</button>
                    </div>
                    <div class="button-bar__item">
                        <input type="radio" name="segment-a" class="pilot_count" value="3">
                        <button class="button-bar__button">3</button>
                    </div>
                    <div class="button-bar__item">
                        <input type="radio" name="segment-a" class="pilot_count" value="4">
                        <button class="button-bar__button">4</button>
                    </div>
                    <div class="button-bar__item">
                        <input type="radio" name="segment-a" class="pilot_count" value="5">
                        <button class="button-bar__button">5</button>
                    </div>
                    <div class="button-bar__item">
                        <input type="radio" name="segment-a" class="pilot_count" value="6">
                        <button class="button-bar__button">6</button>
                    </div>
                    <div class="button-bar__item">
                        <input type="radio" name="segment-a" class="pilot_count" value="7">
                        <button class="button-bar__button">7</button>
                    </div>
                    <div class="button-bar__item">
                        <input type="radio" name="segment-a" class="pilot_count" value="8">
                        <button class="button-bar__button">8</button>
                    </div>

                </div>
            </div>

            <div>
                <div style="text-align: center;"><label class="radio-button">Transmitter:</label></div>
                <select id="vtx_type" class="vtx_type button-bar" style="border: 1px solid rgba(18,114,224,.77); width:280px; margin:0 auto 30px auto;">

                </select>
            </div>

                <div>
                    <table id="channel-table" class="pure-table" width="100%">

                    </table>
                </div>
            </div>
        </div>


        <div class="modal" id="vtx-modal" style="display: none;">
            <div class="modal__content">
                Getting the latest transmitter list...
            </div>
        </div>

        <script id="vtx_table_header" type="text/html">
            <tr>
                <th>Freq</th>
                <th>Name</th>
                <th style="{{hide}}">Setting</th>
            </tr>
        </script>

        <script id="vtx_table_row" type="text/html">
            <tr class="{{cssClass}}">
                <td>{{frequency}}</td>
                <td>{{name}}</td>
                <td style="{{hide}}">{{{dip}}}</td>
            </tr>
        </script>

        <script id="exclude_table_header" type="text/html">
            <tr>
                <th>Frequency</th>
                <th>Show</th>
            </tr>
        </script>

        <script id="exclude_table_row" type="text/html">
            <tr class="{{cssClass}}">
                <td>{{frequency}}</td>
                <td class="vtx-switch" style="text-align: center;"></td>
            </tr>
        </script>

        <script id="transmitter" type="text/html">
            <option value="{{id}}">{{name}}</option>
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.tap.min.js"></script>
        <script type="text/javascript" src="js/ICanHaz.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/vtx.js"></script>
        <script type="text/javascript" src="js/channels.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-63683038-3', 'auto');
            ga('send', 'pageview');

        </script>
    </body>
</html>
